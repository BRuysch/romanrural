<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact file</title>
  <link rel="stylesheet" href="contactstyle.css">
  <style>
    body {
  background-image: url(Images/Cattle2.jpg);  
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  </style>
</head>
<body>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="post" class="contact">
      <input type="hidden" name="access_key" value="796f5f19-cfb8-4d8a-9ac2-0f0f19175814">
      <div class="contact-title">
        <h2>Please get in touch if you<br> like more information.</h2>
        <hr>
      </div>
      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required> 
      <input type="text" name="number" placeholder="Your Phone No." class="contact-inputs"> 
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>     
      <input type="hidden" name="redirect" value="https://web3forms.com/success">
      <button type="submit">Submit</button>
    </form>   
     
      
  </div>
 
</body>
</html>
